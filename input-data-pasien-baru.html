<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Pasien Baru</title>
  <link rel="stylesheet" href="assets/css/font-face.css">
  <link rel="stylesheet" href="assets/css/input-data.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="logo">
    <h1>Data Rekam Medis Pasien</h1>
  </header>

  <main>
    <h2>Input Data Pasien Baru</h2>
    <form>
      <div class="input">
        <label for="nik">NIK</label>
        <input type="text" id="nik">
      </div>
      <div class="input">
        <label for="name">nama</label>
        <input type="text" id="name">
      </div>
      <div class="input">
        <label for="dateOfBirth">Tanggal Lahir</label>
        <input type="date" id="dateOfBirth">
      </div>
      <div class="input">
        <label for="gender">Jenis Kelamin</label>
        <input type="text" id="gender">
      </div>
      <div class="input">
        <label for="allergy">Alergi</label>
        <input type="text" id="allergy">
      </div>
      <div class="input">
        <label for="idRekamMedis">No Rekam Medis</label>
        <input type="text" id="idRekamMedis">
      </div>
      <button type="submit">Tambahkan</button>
    </form>
  </main>
</body>
</html>
